<!DOCTYPE html>
<head>
	<title>Led Control Server</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="undefined" crossorigin="anonymous"></script>
<style>
	body {
		background-color: #2F4F4F;
	}
	h1 {
		color: #D3D3D3;
	}
	h2 {
		color: #D3D3D3;
	}

	h3 {
		position: absolute;
  		top: 80px;
  		right: 0;
  		width: 200px;
  		height: 100px;
	}
</style>
</head>

<body>
   <h1>Led Control Server</h1>
   {% for p in pins %}
   <h2>{{ pins[p].name }}
   {% if pins[p].state == true %}
      is currently <strong>on</strong></h2><div class="row"><div class="col-md-2">
      <a href="/{{p}}/off" class="btn btn-block btn-lg btn-danger" role="button">Turn off</a></div></div>
   {% else %}
      is currently <strong>off</strong></h2><div class="row"><div class="col-md-2">
      <a href="/{{p}}/on" class="btn btn-block btn-lg btn-success" role="button">Turn on</a></div></div>
   {% endif %}
   {% endfor %}
   <h3><a href="{{ url_for('logout', username=username) }}" class="btn btn-block btn-lg btn-danger" role="button">Logout</a></h3>
</body>
</html>
